    <h1>JavaScript Lab Exercise 2</h1>
    <script>
    // Ex A
    /*

            return x + y;

        function subtract(left, right) {
            return left - right;
        }

        console.log(add(1,1)); // expect 2
        console.log(subtract(1,1)); // expect 0
    */

    // Ex B
    /*
        function add(x, y=5) {
            return x + y;
        }
        function subtract(left, right=5) {
            return left - right;
        }

        console.log(add(1)); // expect 6
        console.log(subtract(1)); // expect -4
    */

    // Ex C
        const add = (x, y=5) => x + y;
        const subtract = (left, right=5) => left - right;
        const multiply = (x, y) => x * y;
        const divide = (top, bottom) => {

            // prevent div by 0
            if (bottom == 0) {
                console.log("Error: The divisor cannot be zero");
                return;
            }

            return top / bottom;
        }

        console.log(add(1,1));
        console.log(subtract(1,1));
        console.log(multiply(2,2)); // expect 4
        console.log(divide(4,2)); // expect 2
        console.log(divide(9,0)); // expect Error message, then undefined

    // Ex D
        const calculator = (num1, num2, operation) => operation(num1,num2);

        console.log(calculator(2,3,add)); // 5
        console.log(calculator(4,5,subtract)); // -1
        console.log(calculator(4,5,multiply)); // 20

        console.log(calculator(6,3,divide)); // 2
        console.log(calculator(1,0,divide)); // Error, then undefined

    </script>
